<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Load script
            document.addEventListener('DOMContentLoaded', function(){
                // TODO: Add code to check answers to questions
                // Use same approach from lecture that changed background color based on button press
                //Use for loop to detect which incorrect button was pressed
                let wrong = document.querySelectorAll('#incorrect');
                for (let i = 0; i < wrong.length; i++)
                {
                    wrong[i].addEventListener('click', function() {
                    wrong[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback').innerHTML = 'Incorrect';
                    });
                }
                let right = document.querySelector('#correct');
                right.addEventListener('click', function() {
                    right.style.backgroundColor = 'green';
                    document.querySelector('#feedback').innerHTML = 'Correct!';
                });
                document.querySelector('#submit').addEventListener('click', function(){
                // Declare variable for free response
                    let ans = document.querySelector('input');
                    if (ans.value === 'To get to the other side'){
                        ans.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else {
                        ans.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
            });


        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>Why did the chicken cross the road?</h3>
                    <button id="incorrect">He was lost</button>
                    <button id="incorrect">He was looking for food</button>
                    <button id="correct">To get to the other side</button>
                    <p id="feedback"></p>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Why did the chicken cross the road?</h3>
                <input type="text" placeholder="Your answer">
                <button type="submit" id="submit">submit</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
