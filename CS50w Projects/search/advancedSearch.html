<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="nav">
            <a href="index.html"><span>Google Search</span></a>
        </div>
        <form action="https://google.com/search" class="advancedSearch">
            <h4>Find Pages With:</h4>
            <div>
                <span>all these words:</span>
                <input type="text" name="as_q" class="input">
            </div>
            <div>
                <span>this exact word or phrase:</span>
                <input type="text" name="as_epq" class="input">
            </div>
            <div>
                <span>any of these words:</span>
                <input type="text" name="as_oq" class="input">
            </div>
            <div>
                <span>none of these words:</span>
                <input type="text" name="as_eq" class="input">
            </div>
            <input type="submit" value="Advanced Search" class="advancedSearchBtn">
        </form>
    </body>
</html>
